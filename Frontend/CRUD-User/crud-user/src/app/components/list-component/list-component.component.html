<div class="container">
    <div>
        <h2>Listado de usuarios</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Contrase√±a</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                @for (u of users; track $index) {
                <tr>
                    <th scope="row">{{ $index + 1 }}</th>
                    <td> {{ u.name }}</td>
                    <td> {{ u.email }}</td>
                    <td> {{ u.password }}</td>
                    <td>
                        <button type="button" class="btn btn-warning me-2" (click)="updateUser(u)">Editar</button>
                        <button class="btn btn-danger me-2" (click)="deleteUsers(u.id)">Eliminar</button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>


<!-- modal para el formulario de actualizar -->
<ng-template #editModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Editar Usuario</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    @if (updateSucces) {
        <div class="alert alert-success m-3" role="alert">
            Los datos se actualizaron con exito.
        </div>
        <div class="modal-body">
            <form #editForm="ngForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" name="name" id="name" class="form-control" [(ngModel)]="editUser.name" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" [(ngModel)]="editUser.email" />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Email:</label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="editUser.password" />
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" (click)="modal.dismiss('Cancel click')">Cancelar</button>
            <button class="btn btn-primary" [disabled]="!editForm.form.valid" (click)="savedChanges()">Guardar</button>
        </div>
    }
</ng-template>
